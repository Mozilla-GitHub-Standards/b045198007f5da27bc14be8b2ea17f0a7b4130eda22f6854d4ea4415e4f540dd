<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a href="/#!" title="" class="navbar-brand" ng-bind-html="list.title + '-' + list.description" ></a>
    </div>
  </div>
</nav>
<section class="container" style="padding-top: 80px;">
  <div class="gallery">
    <div class="container">
      <div class="row">
          <div ng-repeat="make in list.makes" class="gallery-item col-xs-12 col-sm-4 col-lg-3 ng-scope">
            <div class="thumbnail">
              <div class="thumbnail-wrapper" style="background-image:url({{make.thumbnail}})"></div>
              <div class="caption">
                <h3 class="ng-binding" ng-bind-html="make.title"></h3>
                <p class="text-muted ng-binding" ng-bind-html="'Created by @' + make.username"></p>
                <p class="ng-binding" ng-bind-html="make.description"></p>
                <p>
                  <a href="#" class="btn btn-primary" role="button">
                    <span class="fa fa-code-fork"></span> Remix
                  </a>
                  <a href="#" class="btn btn-danger" role="button">
                    <span class="fa fa-heart"></span><span class="sr-only">Like</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
