<!DOCTYPE html>
<html>
  <head>
    <title>Gallery Preview</title>
    <link rel="stylesheet" href="/bower/makerstrap/dist/makerstrap.complete.min.css">
    <meta name="csrf-token" content="{{csrfToken}}">
    <meta name="makeapi-url" content="{{makeapi}}">
    <style>
      body {
        background: #e3eaee;
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" title="" class="navbar-brand">Gallery preview</a>
        </div>
      </div>
    </nav>
    <section class="container" style="padding-top: 80px;">
      <div class="gallery">
        <div class="container">
          <div class="row">
            {% for make in list %}
              <div class="gallery-item col-xs-12 col-sm-4 col-lg-3 ng-scope">
                <div class="thumbnail">
                  <div class="thumbnail-wrapper" style="background-image:url({{make.thumbnail}})"></div>
                  <div class="caption">
                    <h3 class="ng-binding">{{make.title}}</h3>
                    <p class="text-muted ng-binding">Created by @{{make.username}}</p>
                    <p class="ng-binding">{{make.description}}</p>
                    <p>
                      <a href="#" class="btn btn-primary" role="button">
                        <span class="fa fa-code-fork"></span> Remix
                      </a>
                      <a href="#" class="btn btn-danger" role="button">
                        <span class="fa fa-heart"></span><span class="sr-only">Like</span>
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
